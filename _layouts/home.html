<!DOCTYPE html>

<html>

{% include head.html %}

<body>

  {% include header.html %}

  <!-- Banner -->
  <section id="banner" class="major">
    <div class="inner row">
      <div class="8u 12u$(small)">
        <header class="major">
          <h1>{{ page.landing-title }}</h1>
        </header>
        <div class="content">
          <p style="text-transform: uppercase;">{{ site.description }}</p>
        </div>
        <ul class="actions">
          <li><a href="#one" class="button next scrolly">Get Started</a></li>
        </ul>
      </div>
      <div class="4u 12u$(small)">
        <img src="{{ site.profile_image }}" alt="Profile image" width="500" />
      </div>
    </div>
  </section>

  <!-- Main
  -->
  <div id="main">

    <!-- One -->
    {% include tiles.html %}

    <!-- Two -->
    <section id="two">
      <div class="inner">
        <header class="major">
          <h2>About Me</h2>
        </header>
        <p>{{ content }}</p>
        <ul class="actions">
          <li><a href="experience.html" class="button next">Get Started</a></li>
        </ul>
      </div>
    </section>

  </div>

  {% include footer.html %}

</body>

</html>
